<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/z-switch.css">
</head>
<body>
    <header>
        <a href="http://labo.caradeuc.info" class="back-to-lab">&lt;&nbsp;Labo</a>
        <div class="container">
            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="I" data-off="O"></div>
                </div>
                <br>
                Z-Switch
            </label>
        </div>
    </header>
        
    <section>
        <div class="container">

            <label class="z-switch">
                Default
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
            </label>

            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
                Default
            </label>
            
        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch">
                With text
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="ON" data-off="OFF"></div>
                </div>
            </label>

            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="ON" data-off="OFF"></div>
                </div>
                With text
            </label>

        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch">
                With symboles
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="|" data-off="O"></div>
                </div>
            </label>

            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="I" data-off="O"></div>
                </div>
                With symboles
            </label>

        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch z-switch-sm">
                Small size
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
            </label>

            <label class="z-switch z-switch-sm">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
                Small size
            </label>

        </div>
    </section>
    
    <section>
        <div class="container">

            <label class="z-switch z-switch-lg">
                Large size
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="Yes" data-off="No"></div>
                </div>
            </label>

            <label class="z-switch z-switch-lg">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="Yes" data-off="No"></div>
                </div>
                Large size
            </label>

        </div>
    </section>

    <footer>
        <div class="container">
            Made with <b>&lt;/&gt;</b> by <a href="http://caradeuc.info">Benjamin Caradeuc</a>
        </div>
    </footer>
    
</body>
</html>
