<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Switch</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://labo.caradeuc.info/z-tooltips/download/z-toltips.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/z-switch.css">
</head>
<body>
    <header>
        <a href="http://labo.caradeuc.info" class="back-to-lab"><i class="fa fa-angle-left"></i> Labo</a>
        <div class="container">
            <label class="z-switch z-switch-lg">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="I" data-off="O"></div>
                </div><br>Z-Switch
            </label>
            <div class="links">
                <a href="http://github.com/benavern/z-switch" 
                    class="github z-tooltips-bottom" 
                    data-ztooltips="View on GitHub"><i class="fa fa-github"></i></a>
                <a href="css/z-switch.css" 
                    class="download z-tooltips-bottom" 
                    data-ztooltips="Download the css version">
                    <i class="fa fa-cloud-download"></i>
                </a>
            </div>
        </div>
        <a href="#main" class="to-main"><i class="fa fa-angle-down"></i></a>
    </header>
        
    <section id="main">
        <div class="container">

            <label class="z-switch">
                Normal
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
            </label>

            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
                Checked
            </label>
            
        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch">
                With text OFF
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="ON" data-off="OFF"></div>
                </div>
            </label>

            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="ON" data-off="OFF"></div>
                </div>
                With text ON
            </label>

        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch z-switch-square">
                Square shape
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="I" data-off="O"></div>
                </div>
            </label>

            <label class="z-switch z-switch-tictac">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="I" data-off="O"></div>
                </div>
                Tic Tac shape
            </label>

        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch z-switch-sm">
                Small size
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
            </label>

            <label class="z-switch z-switch-lg">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
                Large size
            </label>

        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch z-switch-color1">
                Color 1
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
            </label>

            <label class="z-switch z-switch-color2">
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
                Color 2
            </label>

        </div>
    </section>
    
    <footer>
        <div class="container">
            Made with <span data-ztooltips="LOL == Lot Of Love"><i class="fa fa-heart pink"></i></span> by <a href="http://caradeuc.info">Benjamin Caradeuc</a>
        </div>
    </footer>
    
    <script>

        (function() {

            /**
             * Main switch toggles in dark mode
             */
            var mainSwitch = document.querySelector('header label.z-switch');
            mainSwitch.addEventListener('change', function() {
                document.body.classList.toggle('dark')
            });

        })();

    </script>

</body>
</html>
