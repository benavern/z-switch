<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Z-Switch</h1>
    <div>
        <label class="z-switch">
            <input type="checkbox">
            <div class="z-switch--container">
                <div class="z-switch--slider"></div>
            </div>
            Hello, World!
        </label>
    </div>
    <div>
        <label class="z-switch z-switch--labels">
            <input type="checkbox">
            <div class="z-switch--container">
                <div class="z-switch--slider"></div>
            </div>
            Hello, World!
        </label>
    </div>
</body>
</html>
