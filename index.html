<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/z-switch.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Z-Switch</h1>
        </div>
    </header>
        
    <section>
        <div class="container">

            <label class="z-switch">
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
                Hello, World!
            </label>

            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider"></div>
                </div>
                Hello, World!
            </label>
            
        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch">
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="ON" data-off="OFF"></div>
                </div>
                Hello, World!
            </label>

            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="ON" data-off="OFF"></div>
                </div>
                Hello, World!
            </label>

        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch">
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="|" data-off="O"></div>
                </div>
                Hello, World!
            </label>

            <label class="z-switch">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="I" data-off="O"></div>
                </div>
                Hello, World!
            </label>

        </div>
    </section>

    <section>
        <div class="container">

            <label class="z-switch z-switch-sm">
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="Yes" data-off="No"></div>
                </div>
                Hello, World!
            </label>

            <label class="z-switch z-switch-sm">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="Yes" data-off="No"></div>
                </div>
                Hello, World!
            </label>

        </div>
    </section>
    
    <section>
        <div class="container">

            <label class="z-switch z-switch-lg">
                <input type="checkbox">
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="Yes" data-off="No"></div>
                </div>
                Hello, World!
            </label>

            <label class="z-switch z-switch-lg">
                <input type="checkbox" checked>
                <div class="z-switch--container">
                    <div class="z-switch--slider" data-on="Yes" data-off="No"></div>
                </div>
                Hello, World!
            </label>

        </div>
    </section>
    
</body>
</html>
